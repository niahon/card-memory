<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="extra-flex">
            <p id="timer">Time: </p>
            <div id="game-options">
                <select id="difficulty-selector">
                    <option value="Select Difficulty">Select the difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                </select>
                <button id="start-button">Start Game</button>
            </div>

        </div>
        <div id="card-grid"></div>
    </div>

    <div id="victory-screen" class="flex invisible">
        <h1 id="round-result"></h1>
        <h2 id="time"></h2>
        <h2 id="best-time-easy"></h2>
        <h2 id="best-time-normal"></h2>
        <h2 id="best-time-hard"></h2>
        <h2 id="moves-number"></h2>
        <h2 id="total-wins"></h2>
        <h2 id="total-losses"></h2>
        <button id="play-again">Play Again</button>
    </div>
</body>
</html>
